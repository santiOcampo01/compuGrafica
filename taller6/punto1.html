<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tablas de multiplicar</title>
    <link rel="stylesheet" href="./stylePunto1.css" />
  </head>
  <body>
    <header>
      <h1>Taller 6 - Tablas de multiplicar</h1>
      <a href="./index.html">Volver al men√∫</a>
    </header>
    <div class="container">
      <h2>Tablas de multiplicar</h2>
      <div id="menuMultiplicacion" class="containerPoint">
        <div class="divMultiplicacion">
          <label for="number">Numero a multiplicar:</label>
          <input type="number" id="number" placeholder="Ejemplo: 1" value="2"  required />
        </div>
        <div class="divLimite">
          <label for="limit">Multiplicar hasta:</label>
          <input type="number" id="limit" placeholder="Ejemplo: 10" value="5"  required />
        </div>
        <div class="botonesDecontrol">
          <button id="calculate">Calcular</button>
          <button id="clear">Limpiar</button>
        </div>
      </div>
      <div class="result" id="result">
        <h3>Resultados:</h3>
        <pre id="resultList"></pre>
      </div>
    </div>
  </body>
  <script src="punto1.js"></script>
</html>
