<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Numero repetido</title>
    <link rel="stylesheet" href="./stylePunto4.css" />
  </head>
  <body>
    <header>
      <h1>Taller 6 - Numero repetido</h1>
      <a href="index.html">Volver al men√∫</a>
    </header>
    <div class="container">
      <h2>Numero repetido</h2>
      <div id="menuNumeros" class="containerPoint">
        <div class="divNumeros">
          <label for="numerosMax">Ingrese cuantos numeros va a introducir: </label>
          <input type="number" id="numerosMax" placeholder="Ejemplo: 3" min="1" required />
        </div>
        <div class="divNumbers">
          <label for="numeros">Ingrese un numero: </label>
          <input type="number" id="numeros" placeholder="Ejemplo: 1" min="1" required />
        </div>
        <div class="botonesDecontrol">
          <button id="calculate">Calcular</button>
          <button id="clear">Limpiar</button>
        </div>
      </div>
      <div class="result" id="result">
        <h3>Resultados:</h3>
        <pre id="resultList"></pre>
      </div>
    </div>
  </body>
  <script src="punto4.js"></script>
</html>
