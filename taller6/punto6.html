<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Longitudes de Cadenas</title>
    <link rel="stylesheet" href="./stylePunto4.css" />
  </head>
  <body>
    <header>
      <h1>Taller 6 - Longitudes de Cadenas</h1>
      <a href="index.html">Volver al menú</a>
    </header>
    <div class="container">
      <h2>Longitud de Cadenas</h2>
      <div id="menuCadenas" class="containerPoint">
        <div class="divNumeros">
          <label for="cantidad">¿Cuántas cadenas desea ingresar?</label>
          <input type="number" id="cantidad" placeholder="Ejemplo: 3" min="1" required />
        </div>
        <div class="divNumbers">
          <label for="cadena">Ingrese una cadena:</label>
          <input type="text" id="cadena" placeholder="Ejemplo: hola" required />
        </div>
        <div class="botonesDecontrol">
          <button id="add">Agregar</button>
          <button id="clear">Limpiar</button>
        </div>
      </div>
      <div class="result" id="result">
        <h3>Resultados:</h3>
        <pre id="resultCadenas"></pre>
      </div>
    </div>
  </body>
  <script src="punto6.js"></script>
</html>
