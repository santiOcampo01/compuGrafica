<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<main>
    <h1>Punto 2</h1>

    <form action="#" method="post">
        <div class="form-container">
            <div class="form-column">
                <div class="form-group">
                    <label for="nombre">1. ¿Cuál es su nombre?</label>
                    <input type="text" id="nombre" name="nombre" placeholder="ejemplo: Juan Perez">
                </div>

                <div class="form-group">
                    <label for="edad">2. ¿Cuál es su edad?</label>
                    <input type="number" id="edad" name="edad" placeholder=" ejemplo:25">
                </div>

                <div class="form-group">
                    <label for="email">3. ¿Cuál es su correo electrónico?</label>
                    <input type="email" id="email" name="email" placeholder="ejemplo: correo@ejemplo.com">
                </div>

                <div class="form-group">
                    <label for="direccion">4. ¿Cuál es su dirección?</label>
                    <input type="text" id="direccion" name="direccion" placeholder="ejemplo: calle 3 manizales">
                </div>

                <div class="form-group">
                    <label for="ciudad">5. ¿En qué ciudad reside?</label>
                    <input type="text" id="ciudad" name="ciudad" placeholder="ejemplo: Bogota">
                </div>

                <div class="form-group">
                    <label for="pais">6. ¿En qué país vive?</label>
                    <input type="text" id="pais" name="pais" placeholder="ejemplo: Colombia">
                </div>

                <div class="form-group">
                    <label for="telefono">7. ¿Cuál es su número de teléfono?</label>
                    <input type="tel" id="telefono" name="telefono" placeholder="ejemplo: +57 300 123 4567">
                </div>

                <div class="form-group">
                    <label for="profesion">8. ¿Cuál es su profesión?</label>
                    <input type="text" id="profesion" name="profesion" placeholder="ejemplo: Ingeniero">
                </div>

                <div class="form-group">
                    <label for="estudios">9. ¿Cuál es su nivel de estudios?</label>
                    <input type="text" id="estudios" name="estudios" placeholder="ejemplo: Universitario">
                </div>

                <div class="form-group">
                    <label for="hobby">10. ¿Cuál es su hobby preferido?</label>
                    <input type="text" id="hobby" name="hobby" placeholder="ejemplo: leer">
                </div>
            </div>

            <div class="form-column">
                <div class="form-group">
                    <label for="color">11. ¿Cuál es su color favorito?</label>
                    <input type="text" id="color" name="color" placeholder="ejemplo: Azul">
                </div>

                <div class="form-group">
                    <label for="mascota">12. ¿Tiene mascota?</label>
                    <input type="text" id="mascota" name="mascota" placeholder="Si/No">
                </div>

                <div class="form-group">
                    <label for="tipoMascota">13. ¿Qué tipo de mascota tiene?</label>
                    <input type="text" id="tipoMascota" name="tipoMascota" placeholder="ejemplo: Perro">
                </div>

                <div class="form-group">
                    <label for="deporteFavorito">14. ¿Cuál es su deporte favorito?</label>
                    <input type="text" id="deporteFavorito" name="deporteFavorito" placeholder="ejemplo: Futbol">
                </div>

                <div class="form-group">
                    <label for="practicaDeporte">15. ¿Practica algún deporte?</label>
                    <input type="text" id="practicaDeporte" name="practicaDeporte" placeholder="ejemplo: natacion">
                </div>

                <div class="form-group">
                    <label for="comida">16. ¿Cuál es su comida favorita?</label>
                    <input type="text" id="comida" name="comida" placeholder="ejemplo: Pizza">
                </div>

                <div class="form-group">
                    <label for="talento">17. ¿Tiene algún talento especial?</label>
                    <input type="text" id="talento" name="talento" placeholder="ejemplo: Cantar">
                </div>

                <div class="form-group">
                    <label for="libro">18. ¿Cuál es su libro favorito?</label>
                    <input type="text" id="libro" name="libro" placeholder="ejemplo: Cien años de soledad">
                </div>

                <div class="form-group">
                    <label for="pelicula">19. ¿Cuál es su película favorita?</label>
                    <input type="text" id="pelicula" name="pelicula" placeholder="ejemplo: Inception">
                </div>

                <div class="form-group">
                    <label for="destino">20. ¿Cuál es su destino de viaje soñado?</label>
                    <input type="text" id="destino" name="destino" placeholder="ejemplo: París">
                </div>
            </div>
        </div>

        <div class="form-group">
            <a href="#">Enviar</a>
        </div>
    </form>

</main>

</body>
</html>
