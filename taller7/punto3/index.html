<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Carrusel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      .carousel-item img {
        border-radius: 20px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        object-fit: cover;
      }

      .carousel-control-prev-icon,
      .carousel-control-next-icon {
        background-color: rgba(0, 0, 0, 0.5);
        border-radius: 50%;
        padding: 10px;
      }

      .carousel-indicators [data-bs-target] {
        background-color: #6f42c1;
        width: 15px;
        height: 15px;
        border-radius: 50%;
      }

      .carousel-caption {
  background: rgba(0, 0, 0, 0.5);
  border-radius: 10px;
  padding: 10px;
}


    </style>
  </head>
  <body>
    <div class="container my-5">
      <h2 class="text-center mb-4">Carrusel de Im√°genes</h2>

      <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="3000">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></button>
        </div>

        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="carousel-caption d-none d-md-block">
              <h5>Tinkles</h5>
              <p>Dead</p>
            </div>
            <img src="https://rickandmortyapi.com/api/character/avatar/352.jpeg" height="700px" class="d-block w-100" alt="Imagen 1" />
          </div>
          <div class="carousel-item">
            <div class="carousel-caption d-none d-md-block">
              <h5>Tiny Rick</h5>
              <p>Dead</p>
            </div>
            <img src="https://rickandmortyapi.com/api/character/avatar/353.jpeg" height="700px" class="d-block w-100" alt="Imagen 2" />
          </div>
          <div class="carousel-item">
            <div class="carousel-caption d-none d-md-block">
              <h5>Toby Matthews</h5>
              <p>Alive</p>
            </div>
            <img src="https://rickandmortyapi.com/api/character/avatar/354.jpeg" height="700px" class="d-block w-100" alt="Imagen 3" />
          </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
